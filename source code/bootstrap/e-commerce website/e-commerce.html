<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/source code/bootstrap/e-commerce website/e-commerce.css">
    <link rel="stylesheet" href="/source code/bootstrap/e-commerce website/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section id="header">
        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="" class="img-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="ti-align-justify navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#products">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#special">Special</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#testimonials">Testimonials</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    <section id="home" class="home  overflow-hidden">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="home-banner home-banner-1">
              <div class="home-banner-text">
                <h1>E-Shop</h1>
                <h2>With Working Card and Pay Pal</h2>
                <a href="#" class="btn btn-danger text-uppercase mt-4"> Our Products</a>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <<div class="home-banner home-banner-2">
              <div class="home-banner-text">
                <h1>Women</h1>
                <h2>52% Discount For This Season</h2>
                <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
              </div>
            </div>
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true">
            <span class="ti-angle-left slider-icon"></span>
          </span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true">
            <span class="ti-angle-right slider-icon"></span>
          </span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <div class="offers mt-4 ">
      <div class="container">
        <div class="row">
          <div  class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
            <a href="#">
              <div class="offer-box text-center position-relative">
                <div class="offer-inner">
                  <div class="offer-image positon-relative overflow-hidden">
                    <img src="/images/fashion-6133263_1920.jpg" alt="offers" class="img-fluid">
                    <div class="offer-overlay"></div>
                  </div>
                  <div class="offer-info">
                    <p class="heading-bigger text-capitalize">Sale 30%</p>
                    <p class="offer-titile-1 text-uppercase font-weight-bold">Don't Miss This Chance</p>
                    <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div  class="col-sm-6 col-lg-4 mb-lg-0 mb-4 d-flex flex-column justify-content-between">
            <a href="#">
              <div class="offer-box text-center position-relative mb-4 mb-sm-0 mb-lg-0">
                <div class="offer-inner">
                  <div class="offer-image positon-relative overflow-hidden">
                    <img src="/images/fashion-6133263_1920.jpg" alt="offers" class="img-fluid">
                    <div class="offer-overlay"></div>
                  </div>
                  <div class="offer-info">
                    <p class="heading-bigger text-capitalize">Sale 30%</p>
                    <p class="offer-titile-1 text-uppercase font-weight-bold">Don't Miss This Chance</p>
                    <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                  </div>
                </div>
              </div>
            </a>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
